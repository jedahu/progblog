box: debian
build:
  steps:
    - arjen/hugo-build@1.8.1:
        version: "0.15"
        theme: hyde-x
        flags: --buildDrafts=true
deploy:
  steps:
    - install-packages:
        packages: perl liberror-perl git ssh-client
    - ysqi/git-push@0.7.15:
        gh_oauth: $GIT_TOKEN
        branch: master
        basedir: public
